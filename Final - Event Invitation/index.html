<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Event Invitation - Stetson Lind</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h1 class="title" style="font-size: 50px">NBA Finals Watch Party</h1>
        <svg width="700px" height="500px">
            <rect
                class="line"
                width="200"
                height="400"
                x="0"
                y="0"
                rx="0"
                ry="0"
                fill="#002D62"
                style="stroke: black; stroke-width: 3" />
            <circle class="P" r="120" cx="200" cy="120" fill="#002d62" style="stroke: black; stroke-width: 3" />
            <circle class="pacersbask" r="75" cx="200" cy="120" fill="#FDBB30"/>
            <line class="baskline" x1="165" y1="120" x2="342" y2="120" style="stroke: #002d62; stroke-width: 4" />
            <ellipse class="baskline2" rx="80" ry="40" cx="200" cy="120" style="fill: none; stroke: #002d62; stroke-width: 4" />
        </svg>
        <div class="container1">
            <div class="game1">Indiana Pacers vs. Oklahoma City Thunder</div>
            <div class="game2"></div>
            <div class="game3"></div>
            <div class="game4"></div>
        </div>
    </body>
</html>
