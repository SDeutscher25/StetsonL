<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>SVG Flags</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Personal Flag</h1>

        <svg width="310px" height="200px">
            <rect width="300" height="200" x="10" y="0" rx="0" ry="0" fill="darkseagreen" />
            <rect width="30" height="10" x="60" y="105" rx="0" ry="0" fill="#FFFFFF" />
            <rect width="10" height="50" x="70" y="94" rx="0" ry="0" fill="#FFFFFF" />
            <circle r="35" cx="200" cy="120" fill="#ea7b40" style="stroke: #2c2c2c; stroke-width: 2"/>
            <line x1="165" y1="120" x2="235" y2="120" style="stroke: #2c2c2c; stroke-width: 2" />
            <ellipse rx="35" ry="20" cx="200" cy="120" style="fill: none; stroke: #2c2c2c; stroke-width: 2" />
        </svg>
        <h2>Music That Represents Me:</h2>
        <audio controls>
            <source src="followGod.mp3" type="audio/mpeg" />
        </audio>

        <h1>Switzerland Flag</h1>
        <svg width="310px" height="300px">
            <rect width="300" height="300" x="10" y="0" rx="0" ry="0" fill="#DA291C" />
            <rect width="200" height="80" x="60" y="105" rx="0" ry="0" fill="#FFFFFF" />
            <rect width="80" height="200" x="120" y="45" rx="0" ry="0" fill="#FFFFFF" />
        </svg>
        <h2>National Anthem:</h2>
        <audio controls>
            <source src="switzerlandanthem.mp3" type="audio/ogg" />
        </audio>
    </body>
</html>
